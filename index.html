<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--  Import Halfmoon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/halfmoon/css/halfmoon-variables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/halfmoon/css/halfmoon.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/halfmoon/js/halfmoon.min.js"></script>
    <title>ALBW Randomizer</title>
    <style>
      html,
      body {
        font-family: "Roboto", sans-serif;
        background: #333;
        color: #f5f5f5;
      }
    </style>
    <script>
      window.onload = () => {
        if (
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        ) {
          halfmoon.toggleDarkMode();
        }
      };
    </script>
  </head>
  <body>
    <script type="module">
      const onlyUnique = (value, index, self) => {
        return self.indexOf(value) === index;
      };
      
      const internalNameToDisplayName = (internalName) => {
        if (!internalName.includes("Key") && !internalName.includes("Bottle"))
        {
          if (internalName.includes("02"))
          {
            return internalName.replace("02", " (Upgrade)");
          }
        }
        
        return internalName
                       .replace(/\d+/, "")
                       .replace(/([A-Z])/g, " $1")
                       .trim();
      };

      const displayNameToIconPath = (itemName) => {
        const progressiveItems = ["Glove", "Sword", "Bracelet", "Mail"];
        const conversion = (itemName) => {
          if (itemName.includes("Ore")) {
            return `Master Ore`;
          }
          if (itemName.includes("Compass")) {
            return `Compass`;
          }
          const progressiveItem = progressiveItems.find((pItem) =>
            itemName.includes(pItem)
          );
          if (progressiveItem) {
            return `Progressive ${progressiveItem}`;
          }
          if (
            itemName.includes("Key") &&
            (itemName.includes("Big") || itemName.includes("Sanctuary"))
          ) {
            return `Big Key`;
          }
          if (itemName.includes("Key") && itemName.includes("Small")) {
            return `Small Key`;
          }
          return itemName;
        };

        return `./items/${conversion(itemName)}.png`;
      };

      import init, { Cartridge } from "./albw_wasm.js";
      await init();
      window.cartridge = new Cartridge(
        {
          logic: {
            mode: "Normal",
            assured_weapon: false,
            bell_in_shop: false,
            pouch_in_shop: false,
            boots_in_shop: false,
            minigames_excluded: true,
            swordless_mode: false,
            super_items: true,
            skip_trials: true,
            bow_of_light_in_castle: false,
            lampless: false,
          },
          options: {
            night_mode: false,
          },
          exclusions: {},
          exclude: {
            hyrule: {},
            lorule: {},
            dungeons: {},
          },
        },
        2832764187
      );
      console.log(window.cartridge);
      console.log(cartridge.get_trash_item_names());
      console.log(cartridge.get_progression_item_names());
      console.log(cartridge.get_available_checks([]));
      console.log(cartridge.get_available_checks(["Bow01"]));

      const getListOfUsefulProgressionItems = async () => {
        const removeRupees = (itemName) => !itemName.includes("Rupee");
        const displayNameToIconAndRequest = ([internalName, displayName]) =>
          new Promise(async (resolve, reject) => {
            const iconPath = displayNameToIconPath(displayName.replace(/ \(.*/, ""));
            let requestSuccess = false;
            try {
              const response = await fetch(iconPath);
              if (response.ok) {
                requestSuccess = true;
              }
            } catch (e) {
              console.error(e);
            }
            resolve({internalName, displayName, iconPath, requestSuccess});
          }
        );

        const getUniqueWithoutNumber = (value, index, self) => 
          onlyUnique(
            value.internalName.replace(/\d+/, ""), index, self.map(itemData=>itemData.internalName.replace(/\d+/, ""))
          );

        return (
            await Promise.all(
              cartridge
                .get_progression_item_names()
                .filter(removeRupees)
                .map(internalName => [internalName, internalNameToDisplayName(internalName)])
                .map(displayNameToIconAndRequest)
            )
          )
          .filter(getUniqueWithoutNumber);
      };

      const createElement = ({internalName, displayName, iconPath}) => {
        // create halfmoon css card with left-aligned and vertically centered image and title on same line
        const card = document.createElement("div");
        card.classList.add("card", "d-flex", "align-items-center");
        card.dataset.internalName = internalName;

        // add image to card
        const cardImage = document.createElement("img");
        cardImage.src = iconPath;
        cardImage.style.marginRight = "10px";
        card.appendChild(cardImage);
        // add text to card
        const cardText = document.createElement("p");
        cardText.classList.add("card-body");
        cardText.innerText = displayName;
        card.appendChild(cardText);
        
        // add hidden checkbox that gets toggled when card is clicked
        const cardCheckbox = document.createElement("input");
        cardCheckbox.type = "checkbox";
        cardCheckbox.classList.add("d-none");
        cardCheckbox.addEventListener("change", (e) => {
          if (e.target.checked) {
            card.classList.add("bg-primary");
          } else {
            card.classList.remove("bg-primary");
          }
        });
        card.appendChild(cardCheckbox);
        // add click event listener to card
        card.addEventListener("click", () => {
          cardCheckbox.checked = !cardCheckbox.checked;
          cardCheckbox.dispatchEvent(new Event("change"));
          refreshChecks();
        });
        return card;
      };
      
      const progressionItemData = await getListOfUsefulProgressionItems();
      progressionItemData.forEach((itemData) => document.querySelector("#progressive-item-list").appendChild(createElement(itemData)));

      const refreshChecks = () => {
        const checks = Array.from(document.querySelectorAll("#progressive-item-list .card")).map(e=>{return {
          checked: e.querySelector("input").checked,
          internalName: e.dataset.internalName
        }});
        const activeCheckNames = checks.filter(check=>check.checked).map(check=>check.internalName);
        console.log(cartridge.get_available_checks(activeCheckNames));
      }
    </script>

    <div class="page-wrapper">
      <!-- Content wrapper -->
      <div class="content-wrapper">
        <div id="progressive-item-list"></div>
        <style>
          #progressive-item-list {
            display: grid;
            grid-template-columns: 1fr;
            padding: 1rem;
          }

          #progressive-item-list > div {
            display: block;
            vertical-align: middle;
          }

          #progressive-item-list img {
              width: 32px;
              height: 32px;
          }

          #progressive-item-list p {
              margin: 0;
          }

          #progressive-item-list .card {
            margin: .25em;
            padding: .25em;
          }
        </style>
      </div>
    </div>
  </body>
</html>
